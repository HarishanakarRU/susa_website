<!DOCTYPE HTML>
<html lang = "en-US">
<body>
<link rel="stylesheet" href="map.css">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
<div id="course-map">
  <svg height="1000" width="1000" id = "courses">
    <text transform="translate(500,50)" id="title">SUSA Statistics Course Map</text>
    <marker id="triangle" viewBox="0 0 10 10"
          refX="1" refY="5"
          markerUnits="strokeWidth"
          markerWidth="10" markerHeight="10"
          orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
    </marker>

  </svg>
</div>

<script type="text/javascript" src="no_depart_course_map.js"></script>

</body>
</html>
